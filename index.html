<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Happy Notes ‚Äî Colorful Cards</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta name="description" content="Simple note taking app with cards, pin, star, search and colorful backgrounds">
</head>
<body style="background: linear-gradient(135deg,#ffe78f 0%,#FFD6E0 35%,#E7F0FF 100%);">
	<header class="app-header">
		<h1>Happy Notes <small>‚Äî keep the good vibes</small></h1>
		<div class="header-controls">
			<input id="search" type="search" placeholder="Search notes..." aria-label="Search notes">
			<button id="clearAll" title="Clear all notes">Clear All</button>
		</div>
	</header>

	<aside class="sidebar" aria-label="Notes navigation">
		<div class="sidebar-top">
			<button id="navRecent" class="nav-btn active">Recent</button>
			<button id="navAll" class="nav-btn">All Notes</button>
			<button id="newNote" class="nav-btn">New Note</button>
		</div>
		<nav id="folders" class="folders" aria-label="Year and month folders">
			<!-- Year/month folders generated by JS -->
		</nav>
		<div class="sidebar-footer">
			<small style="color:var(--muted)">Happy Notes</small>
		</div>
	</aside>

	<main class="container">
		<section class="note-editor">
			<input id="noteTitle" type="text" placeholder="Title (optional)" />
			<textarea id="noteBody" rows="4" placeholder="Write something..."></textarea>

			<div class="editor-row">
				<div class="colors" id="colorPalette" aria-label="Choose background color">
					<!-- color buttons generated by JS -->
				</div>

				<div class="editor-actions">
					<button id="saveBtn">Add Note</button>
					<button id="cancelEdit" class="secondary hidden">Cancel</button>
				</div>
			</div>
		</section>

		<section class="notes-list">
			<h2 class="sr-only">Your notes</h2>
			<div id="notesContainer" class="grid"></div>
		</section>
	</main>

	<template id="noteTemplate">
		<article class="note-card">
			<div class="note-top">
				<strong class="note-title"></strong>
				<div class="note-controls">
					<button class="btn-icon pin" title="Pin/unpin">üìå</button>
					<button class="btn-icon star" title="Star/unstar">‚≠ê</button>
				</div>
			</div>
			<div class="note-body"></div>
			<div class="note-meta">
				<small class="note-date"></small>
				<div class="note-actions">
					<button class="btn small edit">Edit</button>
					<button class="btn small delete">Delete</button>
				</div>
			</div>
		</article>
	</template>

	<script src="app.js" defer></script>
</body>
</html>
